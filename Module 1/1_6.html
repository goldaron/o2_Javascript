<!DOCTYPE html>
<html>
<head>
    <title>Square Root Calculator</title>
    <!--Write a program that prints the text "Should I calculate the square root?" in a confirmation window. 
If the user selects OK, the program asks for the number and calculates and prints its square root to the HTML document. 
If the user selects Cancel, the program prints the text "The square root is not calculated." to the HTML document (3p)

The confirmation window can be displayed with the function confirm(). The function returns true if the user selects OK. If the user selects Cancel, the function returns false.
You cannot calculate the square root of a negative number. If the number entered by the user is negative, the program prints "The square root of a negative number is not defined" to the HTML document.
-->
</head>
<body>
    <script>
        let confirmCalc = confirm("Should I calculate the square root?");
        if (confirmCalc) {
            let number = prompt("Enter a number:");
            number = parseFloat(number);

            if (number < 0) {
                document.write(`<h1>The square root of a negative number is not defined.</h1>`);
            } else {
                let squareRoot = Math.sqrt(number);
                document.write(`<h1>The square root of ${number} is ${squareRoot}.</h1>`);
            }
        } else {
            document.write(`<h1>We shall not calculate the square root.</h1>`);
        }
    </script>
</body>
</html>
