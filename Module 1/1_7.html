<!DOCTYPE html>
<html>
<head>
    <title>Dice Roller</title>
    <!-- Write a program that rolls user defined number of dice and displays the sum of the results of the dice rolls.(2p)

First, program asks the user for the number of dice rolls.
Then the program throws a die as many times as the user defined. Prints the result of each die roll and total sum.
Print the sum of the results in the console or in the HTML document.-->
</head>
<body>
    <script>
        let numRolls = prompt("Enter the number of dice rolls:");
        numRolls = parseInt(numRolls);
        let sum = 0;

        for (let i = 0; i < numRolls; i++) {
            let roll = Math.floor(Math.random() * 6) + 1;
            sum += roll;
            document.write(`<h2>Roll ${i + 1}: ${roll}</h2>`);
        }
        document.write(`<h1>The sum of the dice rolls is: ${sum}</h1>`);
    </script>
</body>
</html>
