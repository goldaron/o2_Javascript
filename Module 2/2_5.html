<!DOCTYPE html>
<html>
<head>
    <title>No duplicate numbers</title>
    <!-- Write a program that prompts the user for numbers. 
    When the user enters one of the numbers previously entered, the program will announce that the number has 
    already been given and stops its operation and then prints all the given numbers to the console in ascending order.-->
</head>
<body>
    <script>
        let numbers = [];
        while (true) {
            let input = prompt("Enter a number (enter a previously given number to stop): ");
            let num = parseFloat(input);
            if (numbers.includes(num)) {
                console.log("The number " + num + " has already been given.");
                break;
            }
            numbers.push(num);
        }
        numbers.sort(function(a, b) { return a - b; });
        console.log("Given numbers in ascending order:");
        for (let i = 0; i < numbers.length; i++) {
            console.log(numbers[i]);
        }

    </script>


</body>
</html>
