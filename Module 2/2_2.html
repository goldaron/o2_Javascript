<!DOCTYPE html>
<html>
<head>
    <title>Participants</title>
    <!-- Write a program that asks the user for the number of participants. 
    After this, the program asks for the names of all participants. 
    Finally, the program prints the names of the participants on the web page in an ordered list 
    (<ol>) in alphabetical order. (2p) -->
</head>
<body>
    <script>
        let numParticipants = prompt("Enter the number of participants:");
        let participants = [];
        for (let i = 0; i < numParticipants; i++) {
            let name = prompt("Enter the name of participant " + (i + 1) + ":");
            participants.push(name);
        }
        participants.sort();
        document.write("<ol>");
        for (let i = 0; i < participants.length; i++) {
            document.write("<li>" + participants[i] + "</li>");
        }
        document.write("</ol>");
    </script>
</body>
</html>
