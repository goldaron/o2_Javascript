<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
        <!--
                Task: extend the dice-rolling exercise so the number of sides is
                configurable. The program should ask the user for the number of sides
                and then roll that dice repeatedly until the maximum value (the
                number of sides) appears.

                Contract / Notes:
                - Ask the user for the number of sides (integer) and store it in
                    `sides`.
                - Implement rollDice so it returns an integer in the inclusive range
                    1..sides.
                - Roll repeatedly and output each roll into an unordered list (<ul>)
                    until the roll equals `sides`.

                Implementation note: the original version stores `sides` in an outer
                variable and rollDice reads that variable. The main program calls
                rollDice(sides) (passing the value) but the current rollDice
                implementation does not declare a parameter â€” it uses the outer
                `sides` value instead. We do not change this behavior here; comments
                simply document the intent and the current closure-based approach.
        -->
</head>
<body>
    <script>
        // Prompt the user for the number of sides and convert to integer.
        let sidesInput = prompt("Enter the number of sides on the dice:");
        let sides = parseInt(sidesInput);

        // rollDice: returns a random integer in 1..sides.
        function rollDice(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }

        // Roll repeatedly until we get the maximum value (sides) and render
        // each roll as a list item. A do-while loop ensures we roll at least once.
        document.write("<ul>");
        let roll;
        do {
            roll = rollDice(sides);
            document.write("<li>" + "Die roll: " + roll + "</li>");
        } while (roll !== sides);
        document.write("</ul>");
    </script>
</body>
</html>
